<form class="form-horizontal" name="step-one" form-step-validity>
    <fieldset>
        <legend>Basic Profile Info</legend>

        <!-- First name -->
        <div class="form-group">
            <label for="firstname" class="col-sm-3 control-label">First name <span class="required-field">*</span></label>
            <div class="col-sm-9 col-md-6">
                <input type="text" class="form-control" id="firstname" required/>
            </div>
        </div>

        <!-- Last name -->
        <div class="form-group">
            <label for="lastname" class="col-sm-3 control-label">Last name <span class="required-field">*</span></label>
            <div class="col-sm-9 col-md-6">
                <input type="text" class="form-control" id="lastname" />
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email <span class="required-field">*</span></label>
            <div class="col-sm-9 col-md-6">
                <input type="text" class="form-control" id="email" />
            </div>
        </div>

        <!-- Mobile -->
        <div class="form-group">
            <label for="mobile" class="col-sm-3 control-label">Mobile <span class="required-field">*</span></label>
            <div class="col-sm-9 col-md-6">
                <input type="text" class="form-control" id="mobile" />
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address" class="col-sm-3 control-label">Address <span class="required-field">*</span></label>
            <div class="col-sm-9 col-md-6">
                <input type="text" class="form-control" id="address" />
            </div>
        </div>

        <!-- Unit -->
        <div class="form-group">
            <label for="address-unit" class="col-sm-3 control-label">Apartment \ Unit <span class="required-field">*</span></label>
            <div class="col-sm-5 col-md-3">
                <input type="text" class="form-control" id="address-unit" />
            </div>
        </div>


        <!-- City -->
        <div class="form-group">
            <label for="address-city" class="col-sm-3 control-label">City<span class="required-field">*</span></label>
            <div class="col-sm-9 col-md-6">
                <input type="text" class="form-control" id="address-city" />
            </div>
        </div>

        <!-- State -->
        <!-- Zipcode -->
        <div class="form-group">
            <label for="state" class="col-sm-3 control-label">State<span class="required-field">*</span></label>
            <div class="col-sm-9 col-md-6">
                <input type="text" class="form-control" id="state" />
            </div>
        </div>

        <!-- Zipcode -->
        <div class="form-group">
            <label for="zipcode" class="col-sm-3 control-label">Zip Code<span class="required-field">*</span></label>
            <div class="col-sm-9 col-md-6">
                <input type="text" class="form-control" id="zipcode" />
            </div>
        </div>

    </fieldset>
    <!-- END Personal data -->
</form>
