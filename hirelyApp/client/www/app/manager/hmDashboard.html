<style>
    .content{
        background: #fff;
    }

    body{
        overflow: hidden;
    }

</style>

<script>
    $('html, body').animate({ scrollTop: 0 }, 0);
</script>

  
<div class="container-fluid" ng-controller="HMRegisterCtrl">
     <div class="container text-Left">
               <h2>Company Name ...</h2>
        </div>
    <div class="job-search row">
        <div class="col-md-7 col-sm-12 search-results">
            <div class="row" >
                <div class="col-sm-6 col-md-4 job-item" ng-repeat="company in companies">
                    <div class="image-box style-2 margin-bottom-20 shadow bordered light-gray-bg text-center">
                        <div class="job-image img-responsive">
                            <img src="{{company.photos.source}}" class="img-responsive" alt="">
                            <a class="panel-overlay-job-image">
                                <div>
                                    <sup >$</sup>
                                    <span class="wage">{{}}</span>
                                </div>
                            </a>
                        </div>
                        <div class="body">
                            <a ui-sref="app.hmPostion({})">
                                <div class="job-info">
                                    <div class="company-info">
                                        <h4>{{company.name}}</h4><h6>FT/PT</h6>
                                    </div>

                                    <div class="company-info">
                                        <h5>{{company.name}}</h5><h6>{{company.decription}}</h6>
                                    </div>
                                </div>
                            </a>

                            <div class="separator"></div>
                            <div class="row job-action">
                                <div class="col-xs-4 col-md-4">
                                    <a>
                                        <i class="fa fa-heart-o fa-lg"></i>
                                    </a>
                                </div>
                                <div class="col-xs-4 col-md-4">
                                    <a>
                                        <i class="fa fa-share-square-o fa-lg"></i>
                                    </a>
                                </div>
                                <div class="col-xs-4 col-md-4">
                                    <a>
                                        <i class="fa fa-close fa-lg"></i>
                                    </a>
                                </div>
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
