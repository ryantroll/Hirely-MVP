<div class="container">
<div class="container" ng-app="">
  <div ng-controller="HMCompanyCtrl">

      <hr>

    <div class="content candidate">

    <table class="table table-striped table-hover" >
      <tbody><tr>
        <th class="name"><a ng-click="sort_by('title')"><h4>Position<i class="fa fa-sort"></i></h4></a></th>
        <th class="id"><a ng-click="sort_by('id')"><h4></h4></a></th>
        <th class="wage"><a ng-click="sort_by('wage')"><h4>Wage<i class="fa fa-sort"></i></h4></a></th>
        <th class="field3"><a ng-click="sort_by('field3')"><h4>Applicants<i class="fa fa-sort"></i></h4></a></th>
        <th class="field4"><a ng-click="sort_by('field4')"><h4>New<i class="fa fa-sort"></i></h4></a></th>
        <th class="field5"><a ng-click="sort_by('field5')"><h4>Active<i class="fa fa-sort"></i></h4></a></th>
        <th></th>
      </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="9">{{sizes}}
          <div class="text-center">
            <ul class="pagination">
              <li ng-class="{disabled: currentPage == 0}">
                <a href="javascript:;" ng-click="prevPage()">« Prev</a>
              </li>
              <li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                <a href="javascript:;" ng-bind="n + 1">1</a>
              </li>
              <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                <a href="javascript:;" ng-click="nextPage()">Next »</a>
              </li>
            </ul>
          </div>
        </td>
      </tr></tfoot>
      <tbody>
        <tr ng-repeat="position in positions  | filter: HiringManager | filter: siteId |orderBy:sortingOrder:reverse">
          <td ng-bind="position.title"><h5><a href="#" editable-text="{{position.title}}">{{ position.title || 'empty' }}</a> - <i class="fa fa-pencil-square-o"></i></h5></td>
          <td><input type="button" ng-click="edit(position, positions.indexOf(position))" value="Edit"/></td>
          <td ng-bind="position.compensation.wage.minAmount"><h5>${{position.compensation.wage.minAmount}}.00</h5></td>
          <td ng-bind=""><h5>25</h5></td>
          <td ng-bind=""><h5>25</h5></td>
          <td ng-bind="position.status"><h5>{{position.status}} - <i class="fa fa-toggle-on"></i></h5></td>
          <td><input type="button" ng-click="del(position.indexOf(position))" value="Delete"/><h4><h4></a></td>
        </tr>
      </tbody>
    </table>
