<style>
    .content{
        background: #fff;
    }

    .angular-google-map-container {
       height: 860px;

    }

    body{
        overflow: hidden;
    }

</style>
<script>
    $('html, body').animate({ scrollTop: 0 }, 0);
</script>

<div class="container-fluid" ng-controller="JobSearchCtrl">
    <div class="row job-filter">
        <div class="col-md-3 col-sm-3 job-filter">
            <accordion>
                <accordion-group is-open="status.open">
                    <accordion-heading>
                        Showing {{positions.length}} jobs <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-up': !status.open}"></i>
                    </accordion-heading>
                    <section>
                       <div class="form-group">
                           <label>Location</label>
                           <div class="form-group">
                               <input type="text" ng-model="selectedLocation" placeholder="Where would you like to work?" uib-typeahead="location as location.address for location in searchLocations($viewValue)" class="form-control txt-search" typeahead-loading="loadingLocations" typeahead-no-results="noResults">
                               <div class="spinner" ng-show="loadingLocations">
                                   <div class="double-bounce1"></div>
                                   <div class="double-bounce2"></div>
                               </div>
                               <i class="fa fa-exclamation-triangle" ng-show="noResults"></i>
                           </div>
                       </div>

                   </section>

                    <section>
                        <label>Distance</label>
                        <rzslider
                                rz-slider-floor="0"
                                rz-slider-ceil="100"
                                rz-slider-model="filter.distance"
                                rz-slider-translate="translate"
                                rz-slider-tpl-url="rzSliderTpl.html"
                                rz-slider-on-end="searchJobs()"
                               ></rzslider>

                    </section>
                    <section>
                        <div class="form-group">
                            <label>Occupation</label>
                            <div class="form-group">
                                <input type="text" ng-model="selectedOccupation" placeholder="Occupation" uib-typeahead="occupation as occupation.title for occupation in searchOnetOccupations($viewValue)" class="form-control txt-search" typeahead-loading="loadingOccupations" typeahead-no-results="noOccupationResults">
                                <div class="spinner" ng-show="loadingOccupations">
                                    <div class="double-bounce1"></div>
                                    <div class="double-bounce2"></div>
                                </div>
                                <i class="fa fa-exclamation-triangle" ng-show="noOccupationResults"></i>
                            </div>
                        </div>

                    </section>
                    <section class="form-group">
                        <label>Wage</label>
                        <div class="form-inline">
                            <span class="grid-20 in-between">At least   </span>
                            <input type="text" ng-model="filter.minWage" ng-currency min="0" max="1000" ng-required="true" ng-blur="searchJobs()" class="form-control" />
                            <span class="grid-20 in-between">  /hr</span>

                        </div>

                    </section>
                </accordion-group>
            </accordion>
        </div>



    </div>
    <div class="job-search row">
        <div class="col-md-7 col-sm-12 search-results">
            <div class="row" >
                <div class="col-sm-6 col-md-4 job-item" ng- ng-repeat="position in positions | orderBy : 'distance'">
                    <div class="image-box style-2 margin-bottom-20 shadow bordered light-gray-bg text-center">
                        <div class="job-image img-responsive">
                            <img src="{{position.photoUrl}}" class="img-responsive" alt="">
                            <a class="panel-overlay-job-image">
                                <div>
                                    <sup >$</sup>
                                    <span class="wage">{{position.wage}}</span>
                                </div>
                            </a>
                        </div>
                        <div class="body">
                            <a ui-sref="app.jobdetails({siteId: position.siteId, positionId: position.positionId, placeId: placeId})">
                                <div class="job-info">
                                    <div class="company-info">
                                        <h4>{{position.title}}</h4><h6>FT/PT</h6>
                                    </div>

                                    <div class="company-info">
                                        <h5>{{position.companyName}}</h5><h6>{{position.distance | number:2}} mi</h6>
                                    </div>
                                </div>
                            </a>

                            <div class="separator"></div>
                            <div class="row job-action">
                                <div class="col-xs-4 col-md-4">
                                    <a href="" ng-click
                                            ="addToFavorites(position.positionId)">
                                        <i class="fa fa-heart-o fa-lg"></i>
                                    </a>
                                </div>
                                <div class="col-xs-4 col-md-4">
                                    <a>
                                        <i class="fa fa-share-square-o fa-lg"></i>
                                    </a>
                                </div>
                                <div class="col-xs-4 col-md-4">
                                    <a>
                                        <i class="fa fa-close fa-lg"></i>
                                    </a>
                                </div>
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-12 search-results-map">
            <div class="angular-google-map-container">
                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" events="map.events" control="googlemap">
                    <ui-gmap-markers models="mapmarkers"  coords="'coords'" click="onClick()"   doCluster="true" clusterOptions="map.clusterOptions">

                    </ui-gmap-markers>
                </ui-gmap-google-map>
            </div>
        </div>
    </div>
</div>
