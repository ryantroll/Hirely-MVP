<ion-view >

    <ion-content overflow-scroll="true">
        <i></i>
        <button class="button icon-left ion-social-facebook-outline button-full button-facebook">
            Sign up with Facebook
        </button>
        <button class="button icon-left ion-social-twitter-outline button-full button-twitter">
            Sign up with Twitter
        </button>
        <div class="list list-inset">
            <label class="item item-input">

                <input type="text" placeholder="First Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password">
            </label>
        </div>
        <button class="button button-full button-dark">
            Sign Up
        </button>
    </ion-content>
</ion-view>
