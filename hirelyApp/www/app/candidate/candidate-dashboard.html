<div class="profile-body">
    <!--Service Block v3-->
    <div class="row margin-bottom-10">
        <div class="col-sm-6 sm-margin-bottom-20">
            <div class="service-block-v3 service-block-u">
                <i class="fa fa-user fa-3x"></i>
                <div class="profile-card-info">
                    <h3>{{user.firstName}}</h3>

                    <small>Bethesda, MD USA</small>
                </div>
                <div>
                    <canvas tc-chartjs-doughnut chart-options="options" chart-data="data"></canvas>
                </div>


                <div class="clearfix profile-stat-info">
                    <h4><span class="counter">17  </span><span>Jobs Applied</span></h4>
                </div>


            </div>
        </div>

        <div class="col-sm-6">
            <div class="service-block-v3 service-block-blue">
                <i class="fa fa-gears"></i>
                <h5>You are a </h5>
                <h3>  Visionary/Analyzer</h3>

                <div class="clearfix margin-bottom-10"></div>

                <div class="row margin-bottom-10">
                    <div class="col-xs-6 service-in">
                        <div class="panel-body">
                            <span>Top Skills</span>
                            <small>HTML/CSS</small>
                            <small>92%</small>
                            <div class="progress progress-u progress-xxs">
                                <div style="width: 92%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="92" role="progressbar" class="progress-bar progress-bar-u">
                                </div>
                            </div>

                            <small>.Net</small>
                            <small>85%</small>
                            <div class="progress progress-u progress-xxs">
                                <div style="width: 85%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="77" role="progressbar" class="progress-bar progress-bar-u">
                                </div>
                            </div>

                            <small>Javascript</small>
                            <small>77%</small>
                            <div class="progress progress-u progress-xxs">
                                <div style="width: 77%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="85" role="progressbar" class="progress-bar progress-bar-u">
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="col-xs-6 service-in">
                        <div class="panel-body">
                            <span>Top Traits</span>
                            <small>Visionary</small>
                            <small>78%</small>
                            <div class="progress progress-u progress-xxs">
                                <div style="width: 78%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="92" role="progressbar" class="progress-bar progress-bar-u">
                                </div>
                            </div>

                            <small>Analyzer</small>
                            <small>72%</small>
                            <div class="progress progress-u progress-xxs">
                                <div style="width: 72%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="77" role="progressbar" class="progress-bar progress-bar-u">
                                </div>
                            </div>

                            <small>Mentor</small>
                            <small>72%</small>
                            <div class="progress progress-u progress-xxs">
                                <div style="width: 72%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="85" role="progressbar" class="progress-bar progress-bar-u">
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
                <div class="clearfix profile-stat-trait">
                    <h4><span class="counter">150  </span><span>Companies are looking for you</span></h4>
                </div>
            </div>
        </div>
    </div><!--/end row-->
    <!--End Service Block v3-->

    <hr>

    <div id="grid1" ui-grid="{ data: recentApps }" class="grid"></div>
</div>
