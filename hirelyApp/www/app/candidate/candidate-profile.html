<div class="row">


        <div class="user-profile" id="form-container">

            <div class="page-header text-center">
                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".basics"><span>1</span> Profile</a>
                    <a ui-sref-active="active" ui-sref=".experience"><span>2</span> Experience</a>
                    <a ui-sref-active="active" ui-sref=".personality"><span>3</span> Personality</a>
                    <a ui-sref-active="active" ui-sref=".availability"><span>4</span> Availability</a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form class="form-layout" id="user-profile-form" ng-submit="submitProfile()">

                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>

        </div>




</div>
