<div class="modal-login">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.CloseModal()">&times;</button>
                <h4 id="loginModalLabel" class="modal-title text-center">Log in to your account</h4>
            </div>
            <div class="modal-body">
                <div>
                    <i class="fa fa-alert-icon"></i>
                </div>
                <div class="social-login text-center">
                    <ul class="list-unstyled social-login">
                        <li><button class="facebook-btn btn" type="button" ng-click="vm.FbLogin()"><i class="fa fa-facebook"></i>Log in with Facebook</button></li>
                        <li><button class="twitter-btn btn" type="button"><i class="fa fa-twitter"></i>Log in with Twitter</button></li>
                        <li><button class="google-btn btn" type="button"><i class="fa fa-google-plus"></i>Log in with Google</button></li>
                    </ul>
                </div>
                <div class="divider"><span>Or</span></div>
                <div class="login-form-container">
                    <form class="login-form" name="loginForm" ng-submit="vm.PasswordLogin()">
                        <div class="form-group email">
                            <label class="sr-only" for="loginEmail">Your email</label>
                            <input id="loginEmail" name="loginEmail" type="email" class="form-control login-email" placeholder="Your email" required ng-model="user.email">
                            <div role="alert">
                              <span class="error" ng-show="loginForm.loginEmail.$error.required && !loginForm.loginEmail.$pristine">
                                Email is required</span>
                              <span class="error" ng-show="loginForm.loginEmail.$error.email">
                                Invalid email format</span>
                            </div>
                        </div><!--//form-group-->
                        <div class="form-group password">
                            <label class="sr-only" for="loginPassword">Password</label>
                            <input id="loginPassword" name="loginPassword" type="password" class="form-control login-password" placeholder="Password" required ng-minlength="6" ng-maxlength="12"
                                   ng-model="user.password">
                            <div role="alert">
                              <span class="error" ng-show="loginForm.loginPassword.$error.required  && !loginForm.loginPassword.$pristine">
                                Password is required</span>
                              <span class="error" ng-show="loginForm.loginPassword.$error.minlength || loginForm.loginPassword.$error.maxlength">
                                Password should be between 6 and 12 characters</span>
                            </div>
                            <p class="forgot-password">
                                <a href="#" id="resetpass-link" data-toggle="modal" data-target="#resetpass-modal">Forgot password?</a>
                            </p>
                        </div><!--//form-group-->
                        <button type="submit" class="btn btn-block btn-cta-primary" ng-disabled="!loginForm.$valid">Log in</button>
                        <div class="checkbox remember">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div><!--//checkbox-->
                    </form>
                </div><!--//login-form-container-->
            </div><!--//modal-body-->
            <div class="modal-footer">
                <p>New to hirely? <a class="signup-link" id="signup-link" href="#">Sign up now</a></p>
            </div><!--//modal-footer-->
</div><!--//modal-->
