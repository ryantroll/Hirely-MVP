
<!DOCTYPE html>
<html ng-app="hirelyApp">
<head>
  
    <meta charset="utf-8" />
    <title></title>
    
</head>

<body class="full-intro">
 

 <!-- CSS -->
<link href="app/job/css/style.css" rel="stylesheet" type="text/css" />
<link href="app/job/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="app/job/css/font-awesome.css" rel="stylesheet" type="text/css" />
<link href="app/job/css/ionicons.css" rel="stylesheet" type="text/css" />
<link href="app/job/css/plugin/jPushMenu.css" rel="stylesheet" type="text/css" />
<link href="app/job/css/plugin/animate.css" rel="stylesheet" type="text/css" />
<link href="app/job/css/jquery-ui.css" rel="stylesheet" type="text/css" />

<div class="container" ng-app="hirelyApp" ng-controller="JobCtrl"> 
 <h2>Job Search</h2>
    <p> <div class='span2'>
        Filter By Job Order: <select ng-model="orderBy">
            <option value="">- Select Job Order-</option>
            <option>Code</option>
            <option>Job_Title</option>
            <option>Company</option>
            <option>Wage</option>
            <option>Shifts</option>
        </select>
        </div>
        </p>

       <p> 
        <div class='span10'>
           Filter the # of Jobs : <select ng-model='limit'> 
            <option value="">- Select # of Jobs -</option>
            <option value='5'>Show 5 per page</option>
            <option value='10'>Show 10 per page</option>
            <option value='15'>Show 15 per page</option>
            <option value='20'>Show 20 per page</option>
          </select>
          </div>
          </p>



      <!-- CACHE FILE: list.html -->

 <p>Filter Job Search: <input ng-model="searchText"/></p>
          <!--  arrays are fully sortable and filterable in directives -->


    <div ng-repeat="job in split_jobs" class="row">
    <div cclass="span4" ng-repeat="job in jobOpenings | orderBy:'orderBy'| filter:searchText | filter:selected | limitTo:9" class="col-md-4">
     <div class="nf-item branding coffee spacing">
      <div class="item-box">
        <img alt="1" src="app/job/img/portfolio/1.jpg" class="item-container">
        <div class="item-mask">
               <h4 class="white">{{job.Job_Title}}</h4>
               <p class="white">   {{job.Company}}</p>
               <p class="white">   {{job.Wage}} - {{job.Shifts}}</p>
               <p class="white">   HM: {{job.Hiring_Manager}}</p> 
            <div class="item-caption">
               <p class="white">      Details</p>
               <p class="white">      Apply!!</p> </div>
            </div>
        </div>
     </div>
   </div>
</div>
 </div>


   <!-- End Work Section -->

</body>
</html>
