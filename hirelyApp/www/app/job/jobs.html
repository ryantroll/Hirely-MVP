<html ng-app="hirelyMap">
<head>
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="//maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
 <!-- CSS -->

<style>
div.absolute1 {
    position: absolute;
    border: 200px;
    padding: 15px;
    top: 250px;
    left: 0;
    width: 300px;
    height: 50px;
    border: 3px;
}
div.absolute2 {
    position: absolute;
    border: 200px;
    padding: 15px;
    top: 290px;
    right: 0;
    width: 200px;
    height: 50px;
    border: 3px;
}
div.absolute3 {
    position: absolute;
    border: 200px;
    padding: 15px;
    top: 290px;
    right: 0;
    width: 200px;
    height: 50px;
    border: 3px;
}
li {
    overflow: hidden;
}
.buttons, .owners {
    float: left;
}
.text {
    overflow: hidden;
    color: red;
    padding-left: 4px;
}
#comments_block {
   overflow: auto;
   width: 925px;
   height: 1500px;
}
.angular-google-map-container { 
  height: 1500px;
   width: 600px;
}
</style>

<!-- Work Detail Section -->
</head>


<!--//Filters to search-Job-->
<div><div style="width:70%;"> <!-- Main Div -->
Header
<h2>Job Search</h2>
<div class="container text-left">
<div class="search">
      <div class="container text-left">
       <form class="search-form">
            <div class="form-group" ng-controller="JobSearchCtrl">
                <input type="text" id="search" ng-model="selected" typeahead="job as job.Lay_Title for job in jobs | filter:{Lay_Title:$viewValue} | limitTo:15" class="form-control" ng-init="" placeholder="Find your next gig"> 
             </div>
          <button type="submit" class="btn btn-cta btn-cta-primary btn-search" ng-click="searchJob(selected)">
          <span class="btn-search-inner"></span>
          </button> 

        </form><!--//search-form-->
  
  </div><!--//contianer-->
      

<p> <div class="container text-left" >
    <input ng-model="searchText" placeholder="Filter Job Search"/>
      <p> <div class='span12'>
                  <select ng-model='day'> 
                  <option value=''>Recent Jobs</option>
                  <option value='5'>Last 5 days</option>
                  <option value='10'>Last 10 days</option>
                  <option value='15'>Last 15 days</option>
                  <option value='30'>Last 30 days</option>
              </select>
            </div>
          </p>
         
          <div class='span10'>
               <select ng-model='limit'> 
                  <option value=''>Number of Jobs</option>
                  <option value='5'>Show 5 per page</option>
                  <option value='10'>Show 10 per page</option>
                  <option value='15'>Show 15 per page</option>
                  <option value='20'>Show 20 per page</option>
              </select>
            </div>
          </p>
 </div><!--//contianer-->
</div>


<div style="float:left; width:82%;">
Left  <!-- Set Div As your requirement -->
  
    <!--  arrays are fully sortable and filterable in directives -->
<div id="comments_block">
    <div  class="container text-left" ng-app="hirelyApp" ng-controller="JobSearchCtrl">
    <div ng-repeat="job in split_jobs" class="row">
    <div class="col-md-5" ng-repeat="job in jobOpenings | orderBy:'orderBy'| filter:searchText | filter:selected.Lay_Title | limitTo:8" >
     <div class="nf-item branding coffee spacing">
      <div class="item-box">
        <img class="item-container" alt="1" src={{job.Image}} width="400" height="336">
           <div class="absolute1"><div class="title"><h3 style="color:white">{{job.Job_Title}}</h3><h5 style="color:white"> @ {{job.Company}}</h5></div>
             </div><!--//Job Title-->
        <div class="absolute2">
          <img class="img-rounded user-pic" src="{{job.HM_Photo}}" alt="" width="87" height="75">
        </div><!--//people-->
        <div class="item-mask">
            <div class="item-caption">
              <div class="text"> <p class="Black">{{job.Wage}} - {{job.Shifts}}   * HM: {{job.Hiring_Manager}} </p> </div>
              <span style="padding-left:20px"></span>
              <span style="padding-left:20px"></span>
              <span style="padding-left:20px"></span>
              <span style="padding-left:20px"></span>
              <span style="padding-left:20px"></span>
              <span style="padding-left:20px"></span>
            </div>
        </div>
     </div>
   </div>
 </div>
</div>
</div>
  <i class="fa fa-heart outline"></i>
  </div>

<!-- End Work Detail Section -->
</div>
<div style="float:right; width:18%;">
Right  <!-- Set Div As your requirement -->
<body ng-app="customMap">
  <div ng-controller="mapController">
    <ui-gmap-google-map center="map.center" options="options" zoom="map.zoom"></ui-gmap-google-map>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-3" data-location-item title="{{job.Title}}" ng-repeat="job in jobOpenings | filter:locationfilter">
  <div class="location-item-container">
    <a href="#" class="name" ng-click="locationItemClick($event,job)"><h5>{{job.Title}}</h5></a>
  </div>
</div>-->
</body>
</div>

</div>
