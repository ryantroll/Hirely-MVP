<style>
    .content{
        background: #fff;
    }

    .angular-google-map-container {
       height: 1560px;
        overflow: hidden;
    }
    body{
        overflow: hidden;
    }


</style>
<div class="job-search row grid-space-10" ng-controller="JobSearchCtrl">
    <div class="col-md-7 col-sm-12 search-results">
        <div class="row" >
            <div class="col-sm-6 col-md-4 job-item" ng-repeat="position in positions">
                <div class="image-box style-2 margin-bottom-20 shadow bordered light-gray-bg text-center">
                    <div class="job-image">
                        <img src="{{position.photo}}" class="img-responsive" alt="">
                        <a class="panel-overlay-job-image">
                            <div>
                                <sup >$</sup>
                                <span class="wage">{{position.wage.amount}}/{{position.wage.frequency}}</span>
                            </div>
                        </a>
                    </div>
                    <div class="body">
                        <div class="job-info">
                            <div class="company-info">
                                <h4>{{position.title}}</h4><h6>FT/PT</h6>
                            </div>

                            <div class="company-info">
                                <h5>{{position.companyName}}</h5><h6>0.3 miles</h6>
                            </div>
                        </div>
                        <div class="separator"></div>
                        <div class="row job-action">
                            <div class="col-xs-4 col-md-4">
                                <a>
                                    <i class="fa fa-heart-o fa-lg"></i>
                                </a>
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <a>
                                    <i class="fa fa-share-square-o fa-lg"></i>
                                </a>
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <a>
                                    <i class="fa fa-close fa-lg"></i>
                                </a>
                            </div>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5 col-sm-12 search-results-map">
            <div class="angular-google-map-container">
                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" events="map.events" control="googlemap">
                    <ui-gmap-window coords="MapOptions.markers.selected.coords" show="windowOptions.show" options="windowOptions" options="marker.options"closeClick="closeClick()">
                    </ui-gmap-window>
                    <ui-gmap-markers models="markers" idkey="markers.id" coords="'coords'" click="'onClick'" events="markers.events" options="marker.options"></ui-gmap-markers>
                </ui-gmap-google-map>
            </div>
        </div>



</div>
