<section class="profile">
    <multi-step-container steps="steps" class="simple-prev-next" >
    <header>

            <div class="row">
                <div class="col-xs-12">
                    <div class="steps">
                        <ul>
                            <li ng-class="{'active' : $getActiveIndex(step)==1}" ng-if="!($getActiveIndex(step)-1>=2)"><a href="javascript:void(0);">Basics</a></li>
                            <li ng-class="{'active' : $getActiveIndex(step)==2}" ng-if="!($getActiveIndex(step)-1>=3 || $getActiveIndex(step)+1<=1)"><a href="javascript:void(0);">Experience</a></li>
                            <li ng-class="{'active' : $getActiveIndex(step)==3}" ng-if="!($getActiveIndex(step)-1>=4 || $getActiveIndex(step)+1<=2)"><a href="javascript:void(0);">Education</a></li>
                            <li ng-class="{'active' : $getActiveIndex(step)==4}" ng-if="!($getActiveIndex(step)-1>=5 || $getActiveIndex(step)+1<=3)"><a href="javascript:void(0);">Personality</a></li>
                            <li ng-class="{'active' : $getActiveIndex(step)==5}" ng-if="!($getActiveIndex(step)-1>=6 || $getActiveIndex(step)+1<=4)"><a href="javascript:void(0);">Availability</a></li>
                        </ul>
                    </div>
                </div><!--col-xs-->
            </div><!--row-->
    </header>

    <main step-container></main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <div class="left">
                        <button ng-hide="$isFirst()" ng-click="$previousStep()" class="btn back" ng-disabled="$getActiveStep().hasForm && !$getActiveStep().valid">Back</button>
                    </div>
                </div><!--col-sm-3-->
                <div class="col-xs-6">
                    <div class="center">
                        <div class="red">{{100 * ($getActiveIndex(step)-1) / steps.length}}% Completed</div>
                        <div class="progress-bar"><span style="width:{{100 * ($getActiveIndex(step)-1) / steps.length}}%;">&nbsp;</span></div>
                        <div class="text-center">Powered by <a href="javascript:void(0);"><i>Hirely</i></a></div>
                    </div>
                </div><!--col-sm-6-->
                <div class="col-xs-3">
                    <div class="right">
                        <button class="btn next" ng-hide="$isLast()" ng-click="$nextStep()" ng-disabled="$isLast() || ($getActiveStep().hasForm && !$getActiveStep().valid)">Next</button>
                        <button class="btn next" ng-hide="!$isLast()" ng-click="finish()">Finish</button>
                    </div>
                </div><!--col-sm-3-->
            </div><!--row-->
        </div>
    </footer>

    </multi-step-container>
</section>
