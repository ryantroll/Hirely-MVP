<div class="form-loader" ng-show="!stepFiveLoaded">
    <div class="loader"></div>
</div>

<div class="form-container hirely-form" ng-show="stepFiveLoaded">
    <form class="form-horizontal" name="stepFive" novalidate form-step-validity>
        <fieldset>

            <div class="row">
                <div class="col-sm-6">
                    <div class="field-wrapper" ng-class="{'error': !stepFive.minHours.$valid && stepFive.minHours.$dirty, 'valid' : stepFive.minHours.$valid}">
                        <label for="minHours">
                            MIN HOURS PER WEEK
                            <span class="fa fa-check feedback-valid"></span>
                            <span class="fa fa-close feedback-error"></span>
                        </label>
                        <input type="text" class="text-field" id="minHours" name="minHours" placeholder="XX"
                            required
                            ng-model="availability.hoursPerWeekMin"
                            ng-change="updateValidity($event)"
                            ng-pattern="/^[0-9]*$/"
                        />
                    </div>
                </div><!--col-->

                <div class="col-sm-6">
                    <div class="field-wrapper" ng-class="{'error': !stepFive.maxHours.$valid && stepFive.maxHours.$dirty, 'valid' : stepFive.maxHours.$valid}">
                        <label for="maxHours">
                            MAX HOURS PER WEEK
                            <span class="fa fa-check feedback-valid"></span>
                            <span class="fa fa-close feedback-error"></span>
                        </label>
                        <input type="text" class="text-field" id="maxHours" name="maxHours" placeholder="XX"
                            required
                            ng-model="availability.hoursPerWeekMax"
                            ng-change="updateValidity($event)"
                            ng-pattern="/^[0-9]*$/"
                        />
                    </div>
                </div><!--col-->
                <div class="col-sm-12 no-col-padding">
                    <div class="error-label bg-danger" ng-show="availability.hoursPerWeekMax > 168">
                        End date conflicting with one of previous entered experience dates
                    </div>
                    <div class="error-label bg-danger" ng-show="stepFive.maxHours.$error.mismatch">
                        Max hours should be greater than or equal to min hours
                    </div>
                    <div class="error-label bg-danger" ng-show="stepFive.minHours.$error.mismatch">
                        Your number of selected hours on each week is less than min hours entered
                    </div>
                </div><!--col-->
            </div><!--row-->

            <div class="row">
                <div class="col-sm-12">
                    <div class="field-wrapper"  ng-class="{'error': !stepFive.howSoon.$valid && stepFive.howSoon.$dirty, 'valid' : stepFive.howSoon.$valid}">
                        <label for="howSoon">
                            HOW SOON CAN YOU START ONCE HIRED?
                            <span class="fa fa-check feedback-valid"></span>
                            <span class="fa fa-close feedback-error"></span>
                        </label>
                        <select class="form-control" id="howSoon" name="howSoon"
                            ng-model="availability.startAvailability"
                            required
                        >
                            <!-- <option></option> -->
                            <option ng-repeat="item in startOptions" value="{{item.days}}">{{item.label}}</option>
                        </select>
                        <span class="glyphicon glyphicon-menu-down"></span>
                    </div><!--field-wrapper-->
                </div><!--col-->
            </div><!--row-->

            <div class="row">
                <div class="cols-sm-12 text-center">
                    <div class="copy-section"><p>CLICK A DAY TO START ADDING AVAILABILITY</p></div>
                </div><!--col-->
            </div><!--row-->
        </fieldset>
    </form>
</div><!--user-profile-availability-->

<div class="user-profile-availability container">
    <div class="row">
        <div class="col-xs-6 col-sm-15">
            <a href="javascript:void(0);" class="day-link"><span>MON</span></a>
        </div>
        <div class="col-xs-6 col-sm-15">
            <a href="javascript:void(0);" class="day-link"><span>TUE</span></a>
        </div>
        <div class="col-xs-6 col-sm-15">
            <a href="javascript:void(0);" class="day-link"><span>WED</span></a>
        </div>
        <div class="col-xs-6 col-sm-15">
            <a href="javascript:void(0);" class="day-link"><span>THU</span></a>
        </div>
        <div class="col-xs-6 col-sm-15">
            <a href="javascript:void(0);" class="day-link"><span>FRI</span></a>
        </div>
        <div class="col-xs-6 col-sm-15">
            <a href="javascript:void(0);" class="day-link"><span>SAT</span></a>
        </div>
        <div class="col-xs-6 col-sm-15">
            <a href="javascript:void(0);" class="day-link"><span>SUN</span></a>
        </div>
    </div>
</div>
