<form class="form-horizontal" name="step-three" form-step-validity>
	<!-- Short Bio -->
	<fieldset>
		<legend class="text-center">Personality</legend>
	</fieldset>


	<div class="form-content">
		<div class="form-loader" ng-show="!stepThreeLoaded">
			<div class="loader"></div>
		</div>

		<div class="col-sm-12 col-sm-10 col-md-8 personality-analysis" ng-show="stepThreeLoaded"></div>

		<uib-accordion ng-show="resultsLoaded">
			<uib-accordion-group heading="Personality Blend" is-open="status.isFirstOpen">
				<div class="col-sm-12 personality-results" ng-show="stepThreeLoaded && traitifyResultLoaded"></div>
			</uib-accordion-group>
      <uib-accordion-group heading="Personality Breakdown">
				<div class="col-sm-12 personality-types" ng-show="stepThreeLoaded && traitifyTypesLoaded"></div>
			</uib-accordion-group>
			<uib-accordion-group heading="Personality Traits">
				<div class="col-sm-12 personality-traits" ng-show="stepThreeLoaded && traitifyTraitsLoaded"></div>
			</uib-accordion-group>
		</uib-accordion>

	</div>

</form>
