<div class="content">
    <div class="inner">
        <h3>{{business.name}}</h3>
        <p>Open Jobs:</p>
        <div class="alert alert-success" ng-repeat="pos in positions">
            {{$index + 1}}. {{pos.data.title}}
            <a class="pull-right" href="javascript:void(0);" ng-click="jobApply($index)">Apply</a>
        </div>
    </div>
</div>
